<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Storage Drive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Personal Storage Drive</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Upload</button> 
    </form>
    <div class="filters">
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="image">Images</option>
        <option value="pdf">PDFs</option>
        <option value="doc">Docs</option>
        <option value="other">Other</option>
      </select>
      <input type="date" id="dateFilter" />
      <button id="clearFilters" type="button">Clear</button>
    </div>
    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>
  </div>
  <div class="chat-container">
    <div id="chatLog" class="chat-log"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="chatInput" placeholder="Ask about your drive or search files..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
