<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Storage Drive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="loginPage" class="container" style="max-width:400px; margin-top:80px;">
    <h2 class="mb-4">Login</h2>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button id="loginBtn" class="btn btn-primary btn-block">Login</button>
    <div id="loginError" class="text-danger mt-2"></div>
  </div>

  <div id="mainApp" style="display:none;">
    <div class="container">
      <div id="userInfo" class="mb-3"></div>
      <button id="logoutBtn" class="btn btn-secondary mb-3">Logout</button>
      <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">Upload</button> 
      </form>
      <div class="filters">
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="image">Images</option>
          <option value="pdf">PDFs</option>
          <option value="doc">Docs</option>
          <option value="other">Other</option>
        </select>
        <input type="date" id="dateFilter" />
        <button id="clearFilters" type="button">Clear</button>
      </div>
      <h2>Uploaded Files</h2>
      <ul id="fileList"></ul>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
