<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Storage Drive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: #f5f6fa;">
  <div id="loginPage" class="container" style="max-width:400px; margin-top:80px;">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Login</h2>
      <input type="email" id="email" class="form-control mb-2" placeholder="Email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      <button id="loginBtn" class="btn btn-primary btn-block">Login</button>
      <div id="loginError" class="text-danger mt-2"></div>
    </div>
  </div>

  <div id="mainApp" style="display:none;">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4 rounded" style="padding: 1rem 2rem;">
      <span id="userInfo" class="navbar-text font-weight-bold"></span>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </nav>
    <div class="container">
      <form id="uploadForm" class="mb-4 d-flex flex-wrap align-items-center gap-2">
        <input type="file" id="fileInput" required class="form-control-file mr-2 mb-2 mb-md-0">
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      <div class="filters card p-3 mb-4 shadow-sm">
        <div class="row">
          <div class="col-md-4 mb-2">
            <select id="typeFilter" class="form-control">
              <option value="">All Types</option>
              <option value="image">Images</option>
              <option value="pdf">PDFs</option>
              <option value="doc">Docs</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-4 mb-2">
            <input type="date" id="dateFilter" class="form-control" />
          </div>
          <div class="col-md-4 mb-2">
            <button id="clearFilters" type="button" class="btn btn-secondary btn-block">Clear</button>
          </div>
        </div>
      </div>
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Uploaded Files</h2>
          <button id="deleteSelectedBtn" class="btn btn-danger btn-sm" style="display:none;">
            Delete Selected
          </button>
        </div>
        <ul id="fileList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
